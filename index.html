<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      body{
        margin: 0;
        padding: 0;
        min-height:100vh;
        font-family: sans-serif;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
    #p{
      color: green;
    }
      .hero{
        min-height:100vh;
        width : 100%;
      /* 	background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url("https://scontent.fevn1-4.fna.fbcdn.net/v/t1.15752-9/165984071_158329889479551_1593290576845591697_n.jpg?_nc_cat=109&ccb=1-3&_nc_sid=ae9488&_nc_ohc=64S5uMrd1CUAX9sL5-X&_nc_ht=scontent.fevn1-4.fna&oh=c327aa21f0a1626266c3d9a28decd654&oe=60870508"); */
        background:#1b1b1b;
      /* 	background-position: center;
        background-size: cover; */
        position: absolute;

      }
      div{
        box-sizing: border-box;
      }
      /*main box*/
      .main-box{
        width: 320px;
        height: 480px;
        position: relative;
        margin: 6% auto;
        background:#1b1b1b;
        display: flex;
        justify-content: center;
        align-items: center; 
        overflow: hidden;
      }
      .sp{
        position: absolute;
        transition: 0.5s; 
      }
      .sp-t{
        top: 0;
        right: 0;
        width: 200px;
        height: 2px;
        background:linear-gradient( to left , transparent,#57AAB4,#57AAB4);
        animation: anim2 2s linear infinite;
        transform: translateY(-300%);
        animation-delay: 0.8s;
      }
      .sp-r{
        bottom: 0;
        right: 0;
        width: 2px;
        height: 200px;
        background:linear-gradient( to top , transparent,#57AAB4 ,#57AAB4);
        animation: anim1 2s linear infinite;
        animation-delay: 0s;
      }
      .sp-b{
        right: 0;
        bottom: 0;
        width: 200px;
        height: 2px;
        background:linear-gradient( to left , transparent,#57AAB4,#57AAB4);
        animation: anim2 2s linear infinite;
      }
      .sp-l{
        left: 0;
        top:0;
        width: 2px;
        height: 200px;
        background:linear-gradient( to top , transparent,#57AAB4,#57AAB4);
        animation: anim1 2s linear infinite;
        animation-delay: 1s;
        transform: translateX(-300%);
      }
      @keyframes anim1 {
          0%{
              transform: translateY(300%);
              
          }
          100%{
              transform: translateY(-300%);
              
          }
      }
      @keyframes anim2 {
          0%{
              transform: translateX(300%);
          }
          100%{
              transform: translateX(-300%);
              
          }
      }
      /*main box end*/

      .form-box{
        width: 316px;
        height: 476px;
        position: relative;
        background:#252525; 
        padding: 5px;
        overflow: hidden;
        z-index: 5;
      }
      #after{
        width: 50%;
        height: 100%;
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        background:#2d2e30; 
        z-index:-1;
        transition: 0.5s;
      }
     
      @keyframes animBTN {
          0%{
              box-shadow:  0 0 10px 9px rgba(3,169,244,0.3);
          }
          33%{
              box-shadow:  0 0 10px 9px rgba(244,65,165,0.3);
              
          }
          66.9%{
              box-shadow:  0 0 10px 9px rgba(255,235,59,0.3);
              
          }
          100%{
              box-shadow:  0 0 10px 9px rgba(3,169,244,0.3);
          }
      }
      
      #btn{
        position: absolute;
       
        width: 97%;
        height: 13%;
        background:linear-gradient( to left , #57AAB4,#57AAB4);
        border-radius: 30px;
        transition: 0.5s; 
      }
      
      
      .input-group{
        width: 320px; 
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

        top:180px;
        position: absolute;
        padding:0 30px;
        transition: 0.5s;
        box-sizing: border-box;
      }
      .input-field{
        width: 100%;
        padding: 10px 5px;
        margin: 10px 0;
        border-top: 0;
        border-left: 2px solid #57AAB4;
        border-right:0;
        border-bottom: 2px solid #57AAB4;
        outline: none;
        background: transparent; 
        color: rgb(234, 234, 235);
        font-size: 15px;
        transition: 0.5s;
      }
      .input-field:focus{
        border-left: 2px solid transparent;

        border-bottom: 2px solid transparent;
        animation: animINP 5s linear infinite,animBTN 5s linear infinite;;
      }

      .submit-btn{
        width: 85%;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: 30px auto 0 auto;
        background: linear-gradient(to right, #03a9f4,#57AAB4,#03a9f4);
        border:0;
        outline: none;
        border-radius: 30px; 
        position: relative;
        z-index: 5;
          box-sizing: border-box;   
          color:#fff;
          font-weight: bold;
          font-size:15px;
        transition: all 0.4s ease;
      }
      .submit-btn:hover {

        background:#57AAB4;
        color: #fff;
        border-radius: 30px;
        box-shadow: 0 0 5px #57AAB4,
                    0 0 25px #57AAB4,
                    0 0 50px #57AAB4,
                    0 0 100px #03e9f4;
      }
      
.Uct{
	position: fixed;
	padding-bottom: 1px;
      
  margin-left:250px;
	height: 50px;
	width: 50px;
	border-radius: 50px;
	font-size: 15px;
	background: skyblue;
	position: relative;
	display: inline-block;
}

     

     #login{
    bottom:1;
     }

      @keyframes a {
        0%{
          background-position: 0%;
        }
        100%{
          background-position: 400%;
        }
      }

      @keyframes animBTN {
          0%{
              box-shadow:  0 0 10px 9px rgba(3,169,244,0.3);
          }
          33%{
              box-shadow:  0 0 10px 9px rgba(244,65,165,0.3);
              
          }
          66.9%{
              box-shadow:  0 0 10px 9px rgba(255,235,59,0.3);
              
          }
          100%{
              box-shadow:  0 0 10px 9px rgba(3,169,244,0.3);
          }
      }
    
    .slide-page {
      position: fixed;
      font-size: 20px;
      font-weight: 900;
      font-family: "Lucida Console", "Courier New", monospace;
      top: 0;
      right: -100%;
      width: 96%;
      height: 80%;
      background-color: #303537;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.4s ease;
      z-index: 1000;
      padding: 2px;
      border: 1px solid;
      box-shadow: 5px 10px 18px #888888;
    }
    iframe {
      margin-top: 5px;
      width: 96%;
      height: 800px;
      border: 1px solid #ccc;
    }
    .slide-page.active {
      right: 0;
    }

    .close-btn {
      height: 20px;
	width: 20px;
	border-radius: 20px;
	background: red;
      font-size: 15px;
      
    }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="main-box">
        <div class="form-box">
         
            <div id="btn">
            <h2 align="center">Upload to Database</h2>
               <p id="response"align="center"></p>
            </div>
           
          <form id="myForm" class="input-group">
            
            <input type="text" name="name"class="input-field" placeholder="ကိုယ်ပိုင်အမှတ်" required>
            <input id="rank" name="email"type="text" class="input-field" placeholder="အဆင့်" required>
            <input id="name" name="message"type="text" class="input-field" placeholder="အမည်" required>
             <button class="submit-btn" type="submit">Upload</button>
             <button class="Uct"onclick="openSlidePage()">Sheet</button>

</form>
            
          
          
        </div>
        <span class="sp sp-t"></span>
        <span class="sp sp-r"></span>
        <span class="sp sp-b"></span>
        <span class="sp sp-l"></span>
      </div>
    </div>
    
    <div class="slide-page" id="slidePage">

     <button class="close-btn" onclick="closeSlidePage()">X</button>
    <h2 id="inputdata"align="center">Data You Input</h2>
    <div class="ordervouncher">
    <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRlUIcILXF7feu1s4h-j5fKGfwBPonRCgAcMWeQ13-U4Ac1iucbHckqF--KM69QOIMOsF_QFB7Ge7zZ/pubhtml?widget=true&amp;headers=false">
  </iframe>
    </div>
     <script>
  const form = document.getElementById('myForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbzYF50XasvlMOrENLtxbsMh4cHhL5s-xuy_GWZzCp3coQJhBPwBUy2HddNAi5nq7-UItQ/exec", {
      method: 'POST',
      body: formData // ✅ Use FormData instead of JSON
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('response').innerText = "‌အောင်မြင်ပါတယ်"
      form.reset();
      const iframe = document.querySelector("iframe");
      iframe.src = iframe.src;
    })
    .catch(error => {
      document.getElementById('response').innerText = "မအောင်မြင်ပါ!";
      console.error(error);
    });
  });

      let x = document.getElementById("login");
      let y = document.getElementById("register");
      let z = document.getElementById("btn");
      let log = document.getElementById("log");
      let reg = document.getElementById("reg");
      let after = document.getElementById("after");

      function register() {
        x.style.left = "-500px";
        y.style.left = "0px";
        z.style.left = "110px";
        log.style.color = "rgb(234, 234, 235)";
        reg.style.color = "#252525";
        after.style.left = "0";
        after.style.top = "0";
      }
      function login() {
        x.style.left = "0px";
        y.style.left = "500px";
        z.style.left = "0px";
        reg.style.color = "rgb(234, 234, 235)";
        log.style.color = "#252525";
        after.style.left = "50%";
        after.style.top = "0";
        
      }
      function openSlidePage() {
      document.getElementById('slidePage').classList.add('active');
    }

    function closeSlidePage() {
      document.getElementById('slidePage').classList.remove('active');
    }
    </script>
  </body>
</html>
